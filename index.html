<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="container table-responsive-sm">

    <div class="test"></div>    

    <div class="heading">
      <h1>Student Management System</h1>
    </div>

    <div class="search">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" size="35">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          <!-- data-toggle="modal" data-target="#exampleModal" -->
        </form>
      </nav>
    </div>

    <form class="input-form" action="#">
      <div class="form-heading"><h4>Please enter student's information:</h4></div>
      <div class="form-row">
        <div class="col">
          <input type="text" id="firstname" class="form-control" placeholder="First name" name="firstname">
        </div>
        <div class="col">
          <input type="text" id="lastname" class="form-control" placeholder="Last name" name="lastname">
        </div>
        <div class="col">
          <input type="email" class="form-control" placeholder="Email" name="email">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Phone" name="phone">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Location" name="location">
        </div>
      </div>
      <div class="form-row" style="display: flex">
        <div class="col" style="flex: 0; align-self: center">
          <strong>Address: </strong>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Communication" name="communication">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Permanent" name="permanent">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="form-row pages">
      <div class="col">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>

      <div class="dropdown col">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Select number of records
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" onclick="setNumber(10)">10 records</a>
          <a class="dropdown-item" href="#" onclick="setNumber(20)">20 records</a>
          <a class="dropdown-item" href="#" onclick="setNumber(50)">50 records</a>
          <a class="dropdown-item" href="#" onclick="setNumber(100)">100 records</a>
        </div>
      </div>
    </div>
    
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Location</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col">More</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>mark@mark.com</td>
          <td>New York</td>
          <td>123-123-1234</td>
          <td>New York, USA</td>
        </tr>-->
      </tbody>
    </table>
        

  </div> <!-- .container -->

  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Student Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

  
  <script src="./script.js"></script>
  <script src="./students-data.json"></script>
</body>
</html>
