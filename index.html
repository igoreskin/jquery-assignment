<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="container table-responsive-sm">

    <div class="test"></div>    

    <div class="heading">
      <h1>Student Management System</h1>
    </div>

    <div class="search">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" size="35">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    </div>

    <form class="input-form" action="#">
      <div class="form-heading"><h4>Please enter student's information:</h4></div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" name="firstname">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" name="lastname">
        </div>
        <div class="col">
          <input type="email" class="form-control" placeholder="Email" name="email">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Phone" name="phone">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Location" name="location">
        </div>
      </div>
      <div class="form-row" style="display: flex">
        <div class="col" style="flex: 0; align-self: center">
          <strong>Address: </strong>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Communication" name="communication">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Permanent" name="permanent">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Location</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>mark@mark.com</td>
          <td>New York</td>
          <td>123-123-1234</td>
          <td>New York, USA</td>
        </tr>-->
      </tbody>
    </table>
        

  </div> <!-- .container -->
  


  
  <script src="./script.js"></script>
  <script src="./students-data.json"></script>
</body>
</html>
